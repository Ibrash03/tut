                bgIndex = (bgIndex + 1) % backgrounds.length;
                body.style.backgroundImage = backgrounds[bgIndex];

            } else {
                reasonBox.style.display = "none";
                finalMessage.style.display = "block";
            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        body.style.backgroundImage = backgrounds[bgIndex];
    </script>
