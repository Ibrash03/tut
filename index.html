            // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –Ω–∞–∂–∞—Ç–∏–∏ (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
            if (music.paused) {
                music.play().catch(err => console.log("–ù–∞–∂–º–∏—Ç–µ —ç–∫—Ä–∞–Ω –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è –º—É–∑—ã–∫–∏"));
            }

            const reasonBox = document.getElementById("reasonBox");
            const finalMessage = document.getElementById("finalMessage");

            if (index < reasons.length) {
                reasonBox.textContent = reasons[index];
                reasonBox.classList.add("show");
                index++;

                // –°–º–µ–Ω–∞ —Ñ–æ–Ω–∞
                bgIndex = (bgIndex + 1) % backgrounds.length;
                body.style.backgroundImage = backgrounds[bgIndex];

            } else {
                reasonBox.style.display = "none";
                finalMessage.style.display = "block";
            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        body.style.backgroundImage = backgrounds[bgIndex];
    </script>
